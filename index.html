<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hist√≥ria de Amor: Thais & Juan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('thais_juan.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #5a1a2a;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #backgroundOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* filtro escuro */
      z-index: 0;
    }

    #container {
      position: relative;
      z-index: 1;
      background: #fff0f2dd;
      border-radius: 18px;
      box-shadow: 0 12px 30px #d47f8d88;
      max-width: 480px;
      width: 90%;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-weight: 800;
      margin-bottom: 18px;
      color: #b33a5a;
      text-shadow: 1px 1px 4px #f9bacfcc;
      font-size: 2.4rem;
    }

    #storyText {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    button {
      background: #b43c5a;
      color: #fff;
      border: none;
      border-radius: 28px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 16px #a0284533;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #8f2c46;
    }

    #heartCanvas {
      position: absolute;
      bottom: 10px;
      right: 10px;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }

    .highlightName {
      font-weight: 900;
      color: #da3b67;
      text-shadow: 0 0 10px #f9a8b8cc;
    }
  </style>
</head>
<body>
  <div id="backgroundOverlay"></div>

  <div id="container" role="region" aria-live="polite" aria-label="Hist√≥ria de amor de Thais e Juan">
    <h1>Um Amor Inesquec√≠vel</h1>
    <div id="storyText"></div>
    <button id="nextBtn" aria-label="Pr√≥ximo">Come√ßar</button>
  </div>

  <canvas id="heartCanvas" width="100" height="100" aria-hidden="true"></canvas>

  <script>
    (() => {
      const storyText = document.getElementById('storyText');
      const nextBtn = document.getElementById('nextBtn');
      const heartCanvas = document.getElementById('heartCanvas');
      const ctx = heartCanvas.getContext('2d');

      const nameThais = 'Thais';
      const nameJuan = 'Juan';

      const story = [
        `Era uma vez uma linda boneca chamada <span class="highlightName">${nameThais}</span> que vivia em um mundo de sonhos e esperan√ßas...`,
        `No dia 26 de agosto de 2020, ela conheceu um garoto especial, chamado <span class="highlightName">${nameJuan}</span>. Um encontro que mudaria tudo.`,
        `<span class="highlightName">${nameThais}</span> sentiu seu cora√ß√£o bater mais forte pela primeira vez ao olhar para <span class="highlightName">${nameJuan}</span>.`,
        `Desde ent√£o, a paix√£o entre <span class="highlightName">${nameThais}</span> e <span class="highlightName">${nameJuan}</span> s√≥ cresceu a cada dia que passa.`,
        `Ela se apaixonou profundamente por ele, e descobriu que o amor verdadeiro √© feito de pequenas coisas e grandes momentos juntos.`,
        `Nesta linda hist√≥ria de amor, cada dia √© uma nova p√°gina escrita por <span class="highlightName">${nameThais}</span> e <span class="highlightName">${nameJuan}</span>, com carinho, respeito e sonhos compartilhados.`,
        `E mesmo em meio √†s adversidades, o amor deles permanece forte, lindo e infinito. <br> üíñüíñüíñ`,
        `<strong>${nameThais}</strong> te ama, <strong>${nameJuan}</strong>, hoje e para sempre. ‚ù§Ô∏è<br><br>E assim termina essa hist√≥ria, mas o amor deles continua a brilhar mais a cada dia.`
      ];

      let currentIndex = 0;

      nextBtn.addEventListener('click', () => {
        if (currentIndex < story.length) {
          storyText.innerHTML = story[currentIndex];
          animateHearts();
          currentIndex++;
          nextBtn.textContent = currentIndex === story.length ? 'Recome√ßar' : 'Pr√≥ximo';
        } else {
          currentIndex = 0;
          storyText.innerHTML = '';
          nextBtn.textContent = 'Come√ßar';
        }
      });

      function animateHearts() {
        const hearts = [];

        class Heart {
          constructor(x, y, size, speed, opacity) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speed = speed;
            this.opacity = opacity;
            this.counter = 0;
          }
          draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.scale(0.1 * this.size, 0.1 * this.size);
            ctx.fillStyle = `rgba(218, 59, 103, ${this.opacity})`;
            ctx.shadowColor = `rgba(218, 59, 103, ${this.opacity * 0.7})`;
            ctx.shadowBlur = 8;

            ctx.beginPath();
            ctx.moveTo(75, 40);
            ctx.bezierCurveTo(75, 37, 70, 25, 50, 25);
            ctx.bezierCurveTo(20, 25, 20, 62.5, 20, 62.5);
            ctx.bezierCurveTo(20, 80, 40, 102, 75, 120);
            ctx.bezierCurveTo(110, 102, 130, 80, 130, 62.5);
            ctx.bezierCurveTo(130, 62.5, 130, 25, 100, 25);
            ctx.bezierCurveTo(85, 25, 75, 37, 75, 40);
            ctx.closePath();

            ctx.fill();
            ctx.restore();
          }
          update() {
            this.y -= this.speed;
            this.counter++;
            this.opacity -= 0.005;
          }
          isDead() {
            return this.opacity <= 0;
          }
        }

        for (let i = 0; i < 12; i++) {
          hearts.push(new Heart(
            Math.random() * heartCanvas.width,
            heartCanvas.height + Math.random() * 40,
            10 + Math.random() * 10,
            0.4 + Math.random() * 0.7,
            0.8 + Math.random() * 0.2
          ));
        }

        let animationFrameId;

        function animate() {
          ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
          hearts.forEach((h, i) => {
            h.update();
            h.draw();
            if (h.isDead()) {
              hearts[i] = new Heart(
                Math.random() * heartCanvas.width,
                heartCanvas.height + Math.random() * 40,
                10 + Math.random() * 10,
                0.4 + Math.random() * 0.7,
                0.8 + Math.random() * 0.2
              );
            }
          });
          animationFrameId = requestAnimationFrame(animate);
        }

        animate();

        setTimeout(() => {
          cancelAnimationFrame(animationFrameId);
          ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
        }, 5200);
      }
    })();
  </script>
</body>
</html>
